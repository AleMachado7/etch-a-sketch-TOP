<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
        <p><em>Let your imagination run free.</em></p>
        <p>Choose any of the options below and use your mouse to drawn on the board.</p>    
    </div>   
    <div class="game-section">
        <div class="game-options">
            <div class="game-options-size">
                <p><strong>Pick the board size.</strong></p>
                <button class="game-size" value="16">Small</button>
                <button class="game-size" value="32">Medium</button>
                <button class="game-size" value="64">Big</button>
            </div>                
            <div class="game-options-color">
                <p><strong>Pick the drawing color.</strong></p>
                <button value="black">Black</button>
                <button value="white">White</button>
                <button>Rainbow</button>
            </div>
        </div>
        <div class="game-board">
            <div class="board"></div>
        </div>
    </div> 
    <div class="footer">
        Built by <a href="https://github.com/AleMachado7">Alexandre Machado</a> | <a></a>Source
    </div>   
</body>
</html>
