<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
        <p><em>Let your imagination run free.</em></p>
        <p>Choose any of the options below and use your mouse to drawn on the board.</p>       
        <div class="game-section">
            <div class="game-options">
                <div class="game-options-size">
                    <p><strong>Choose the square size.</strong></p>
                    <button class="game-size" value="30">Small</button>
                    <button class="game-size" value="20">Medium</button>
                    <button class="game-size" value="10">Big</button>
                </div>                
                <div class="game-options-color">
                    <p><strong>Choose the drawing color.</strong></p>
                    <button class="color" value="black">Black</button>
                    <button class="color" value="white">White</button>
                    <button class="color" value="random">Rainbow</button>
                </div>
            </div>
            <div class="game-board"></div>
        </div>
    </div> 
    <div class="footer">
        <p>Built by <a href="https://github.com/AleMachado7" target="_blank">Alexandre Machado</a> | <a href="https://github.com/AleMachado7/etch-a-sketch-TOP" target="_blank">Source</a></p>
    </div>    
</body>
</html>
